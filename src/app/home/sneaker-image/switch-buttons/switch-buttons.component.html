<div class="btns d-flex justify-content-between align-items-center px-3">
  <button
    class="carousel-btn previous"
    (click)="switchImg($event)"
    [disabled]="prev"
  >
    <img src="../../../assets/images/icon-previous.svg" class="img-fluid" />
  </button>
  <button
    class="carousel-btn next"
    (click)="switchImg($event)"
    [disabled]="next"
  >
    <img src="../../../assets/images/icon-next.svg" class="img-fluid" />
  </button>
</div>
